<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <p class="index-p1">Number 1 - I'm a class!</p>

    <div id="id1">Number 2 - I'm one ID.</div>
<!-- i had to add index-p1 before indexp2 on below line so that i would not have to copy the css code from line 12 -->
    <p class="index-p1 index-p2">Number 3 - I'm a class, but cooler!</p>

    <div id="id2">Number 4 - I'm another ID.</div>

    <p class="index-p1">Number 5 - I'm a class!</p>

  </body>
</html>
